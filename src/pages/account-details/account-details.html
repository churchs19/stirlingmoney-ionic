<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{model.accountName}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/account-icons/Accounts-Book.png">
      </ion-thumbnail>
      <h3>Available Balance: <span class="pull-right">{{model.availableBalance | currency:'USD':true}}</span></h3>
      <p>Posted Balance: <span class="pull-right">{{model.postedBalance | currency:'USD':true}}</span></p>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">A</ion-item-divider>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <ion-grid no-padding>
              <ion-row>
                <ion-col>
                  Test transaction
                </ion-col>
                <ion-col col-4>
                  $10.30
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-muted>
                  This is a description
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addTransaction()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
