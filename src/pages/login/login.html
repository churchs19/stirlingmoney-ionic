<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block icon-left color="google" (click)="loginUserGoogle()">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>
  <button ion-button block icon-left color="twitter" (click)="loginUserTwitter()">
    <ion-icon name="logo-twitter"></ion-icon>
    Login with Twitter
  </button>
</ion-content>
