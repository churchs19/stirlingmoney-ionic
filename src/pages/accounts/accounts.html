<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let a of accounts | async">
      <ion-item (click)="accountDetails(a)">
      <ion-thumbnail item-left>
        <img src="assets/account-icons/Accounts-Book.png">
      </ion-thumbnail>
      <h2>{{a.name}}</h2>
      <h3>Available Balance: <span class="pull-right">{{a.availableBalance | currency:'USD':true}}</span></h3>
      <p>Posted Balance: <span class="pull-right">{{a.postedBalance | currency:'USD':true}}</span></p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="secondary" (click)="editAccount(a)">
        <ion-icon name="create"></ion-icon>
        Edit
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteAccount(a)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addAccount()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
